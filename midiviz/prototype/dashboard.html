<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Note Histogram - CSE 5544</title>
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="lib/icons/css/fontello.css">
    <link rel="stylesheet" href="lib/hint.min.css">
</head>
<body>
  <div class="container">
    <div class="box input-file-pane">
      <div id="input-file-form">
        <input type="file" id="input">
        <label for="input">Add MIDI</label>
      </div>
      <div id="input-file-list"></div>
    </div>
    <div class="box master-graph-pane">
      <div class="welcome-message">
        Welcome to the MIDI Comparison Tool! To get started, add MIDI files using the pane on the left.
      </div>
      <svg id="notes-over-time"></svg>
    </div>
    <div class="box note-frequency-graph-pane">
      <svg id="note-frequency"></svg>
    </div>
    <div class="box velocity-over-time-graph-pane">
      <svg id="velocity-over-time"></svg>
    </div>
  </div>
  
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="https://gitcdn.link/repo/colxi/midi-parser-js/master/src/midi-parser.js"></script>
  <script src="dashboard.js"></script>
  <script>setup()</script>
</body>
</html>
