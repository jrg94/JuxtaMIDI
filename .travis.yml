language: generic

before_install:
  - sudo apt-get install python-pygments

install:
  - source ./texlive/texlive_install.sh

cache:
  directories:
    - /tmp/texlive
    - $HOME/.texlive

script:
  - cd $TRAVIS_BUILD_DIR/docs/proposal/
  - pdflatex --shell-escape ./proposal.tex
  - cd $TRAVIS_BUILD_DIR/docs/report/
  - pdflatex --shell-escape ./report.tex

deploy:
  provider: releases
  api_key:
    secure: ${GITHUB_TOKEN}
  file:
    - ./proposal.pdf
  skip_cleanup: true
  on:
    tags: true
    branch: master

notifications:
  email: false
